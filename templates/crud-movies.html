<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <link rel="stylesheet" href="../static/css/crud-movies.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Nueva Película</h1> <a href="../index.html">CaC - Movies</a>
        <form id="movieForm">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>
            
            <label for="release_year">Año de Lanzamiento</label>
            <input type="number" id="release_year" name="release_year" required>
            
            <label for="adult">Adulto</label>
            <input type="checkbox" id="adult" name="adult">
            
            <button type="submit">Agregar Película</button>
        </form>
        <div id="message"></div>
    </div>
    <script type="module" src="../static/js/crud-movies.js"></script>
</body>
</html>
