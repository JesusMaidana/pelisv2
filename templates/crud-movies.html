<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <link rel="stylesheet" href="../static/css/crud-movies.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Nueva Película</h1> <a href="../index.html">CaC - Movies</a>
        <!-- 
        enctype="multipart/form-data": Este atributo es esencial cuando el formulario incluye un 
        campo de subida de archivos (<input type="file">). 
        Permite que los archivos se envíen al servidor como datos binarios en lugar de solo texto.
        -->
        <!-- <form id="movieForm" enctype="multipart/form-data"> -->
        <form id="movieForm">
            <input type="hidden" id="movieId" name="movieId"> <!-- Campo oculto para almacenar el ID de la película -->
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required >
            
            <label for="release_year">Año de Lanzamiento</label>
            <input type="number" id="release_year" name="release_year" required>
            
            <!-- El input tipo file permite elegir un archivo de mi disco -->
            <label for="imagenPeli">Imagen de la peli:</label> 
            <input type="file" id="imagenPeli" name="imagen">

            <label for="adult">Adulto</label>
            <input type="checkbox" id="adult" name="adult">

            <label for="actors">actores</label>
            <input type="text" id="actors" name="actors" required >

            <label for="directors">directores</label>
            <input type="text" id="directors" name="directors" required >
            
            <label for="genres">Géneros de la pelicula</label>
            <input type="text" id="genres" name="genres" required >

            <label for="sinopsis">sinopsis de la pelicula</label>
            <input type="text" id="sinopsis" name="sinopsis" required >

            <label for="time">Ingrese la Duración de la Película (HH:MM:SS)</label>
            <input type="text" id="time" name="time" pattern="([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])" required >

            <!-- <button type="submit">Agregar Película</button> -->
            <button type="submit" id="btnSave">Agregar Película</button>
            <button type="button" id="cancelEdit">Cancelar</button>
        </form>
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                const input = document.getElementById('time');
                const pattern = /^([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
                if (!pattern.test(input.value)) {
                    alert('Por favor, ingrese un horario válido en el formato HH:MM:SS');
                    event.preventDefault();
                }
            });
        </script>
        <div id="message"></div>
        <h2>Listado de Películas</h2>
        <ul id="moviesList"></ul>
    </div>
    <script type="module" src="../static/js/crud-movies.js"></script>
</body>
</html>
